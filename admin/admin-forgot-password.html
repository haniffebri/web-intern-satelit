<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Admin</title>
    <link rel="stylesheet" href="styling\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="admin-forgot-password-login-wrapper">
        <div class="admin-forgot-password-login-container">
            
            <!-- Admin Reset Request Card -->
            <div class="admin-forgot-password-login-card">
                
                <!-- Header -->
                <div class="admin-forgot-password-login-header">
                    <div class="admin-forgot-password-logo">
                        <span class="admin-forgot-password-logo-icon">üõ°Ô∏è</span>
                        <h1 class="admin-forgot-password-logo-text">SATELIT<span style="color: var(--accent-blue);">TV</span></h1>
                        <span class="admin-forgot-password-badge">ADMIN</span>
                    </div>
                </div>

                <!-- Reset Icon & Title -->
                <div class="admin-forgot-password-reset-icon">
                    <span class="material-icons">admin_panel_settings</span>
                </div>
                
                <h2 class="admin-forgot-password-reset-title">Reset Password Admin</h2>
                <p class="admin-forgot-password-reset-subtitle">
                    Klik tombol dibawah untuk mengirim kode verifikasi ke email administrador sistem
                </p>

                <!-- Info Notice -->
                <div class="admin-forgot-password-security-notice">
                    <span class="material-icons admin-forgot-password-security-icon">security</span>
                    <div class="admin-forgot-password-security-text">
                        <p>Keamanan Tingkat Tinggi</p>
                        <p>Kode akan dikirim ke email admin terdaftar</p>
                    </div>
                </div>

                <!-- Error/Success Messages -->
                <div class="admin-forgot-password-error-message" id="errorMessage"></div>
                <div class="admin-forgot-password-success-message" id="successMessage"></div>

                <!-- Send Code Button -->
                <button class="admin-forgot-password-login-btn" id="sendCodeBtn">
                    <div class="admin-forgot-password-spinner"></div>
                    <span class="admin-forgot-password-btn-text">
                        <span class="material-icons">email</span>
                        Kirim Kode ke Email Satelit
                    </span>
                </button>

                <!-- Admin Footer -->
                <div class="admin-forgot-password-login-footer">
                    <a href="admin-login.html" class="admin-forgot-password-back-link">
                        <span class="material-icons">arrow_back</span>
                        Kembali ke Login Admin
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            sendCodeBtn.addEventListener('click', function() {
                // Clear all existing content
                const originalHTML = sendCodeBtn.innerHTML;
                
                // Show only spinner
                sendCodeBtn.innerHTML = `
                    <div style="
                        width: 20px; 
                        height: 20px; 
                        border: 2px solid rgba(255,255,255,0.3); 
                        border-top: 2px solid white; 
                        border-radius: 50%; 
                        animation: spin 1s linear infinite;
                    "></div>
                `;
                sendCodeBtn.disabled = true;
                
                // Simulate sending code
                setTimeout(() => {
                    showSuccess('Kode verifikasi telah dikirim ke email admin!');
                    
                    setTimeout(() => {
                        window.location.href = 'admin-forgot-verification.html';
                    }, 1500);
                }, 2000);
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
