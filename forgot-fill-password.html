<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Baru</title>
    <link rel="stylesheet" href="D:\Kuliah\Kuliah\Magang\Satelit\styling\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            
            <!-- New Password Card -->
            <div class="new-password-container">
                
                <!-- Header -->
                <div class="new-password-logo-section">
                    <a href="index.html" class="new-password-logo">
                        <div class="new-password-logo-icon">ðŸ“º</div>
                        SATELIT<span style="color: #667eea;">TV</span>
                    </a>
                </div>

                <!-- Icon & Title -->
                <div class="new-password-icon">
                    <span class="material-icons">password</span>
                </div>
                
                <h1 class="new-password-title">Buat Password Baru</h1>
                <p class="new-password-subtitle">Masukkan password baru yang kuat untuk akun Anda</p>

                <!-- Error/Success Messages -->
                <div class="new-password-error-message" id="errorMessage"></div>
                <div class="new-password-success-message" id="successMessage"></div>

                <!-- New Password Form -->
                <form class="new-password-form" id="newPasswordForm">
                    
                    <!-- New Password Input -->
                    <div class="new-password-input-group">
                        <label for="newPassword" class="new-password-label">Password Baru</label>
                        <div class="new-password-input-wrapper">
                            <span class="material-icons new-password-input-icon">lock</span>
                            <input type="password" id="newPassword" name="newPassword" 
                                   class="new-password-input" placeholder="Masukkan password baru" required>
                            <button type="button" class="new-password-toggle-btn" id="toggleNewPassword">
                                <span class="material-icons">visibility_off</span>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="new-password-input-group">
                        <label for="confirmPassword" class="new-password-label">Konfirmasi Password</label>
                        <div class="new-password-input-wrapper">
                            <span class="material-icons new-password-input-icon">lock</span>
                            <input type="password" id="confirmPassword" name="confirmPassword" 
                                   class="new-password-input" placeholder="Konfirmasi password baru" required>
                            <button type="button" class="new-password-toggle-btn" id="toggleConfirmPassword">
                                <span class="material-icons">visibility_off</span>
                            </button>
                        </div>
                    </div>

                    <!-- Password Requirements -->
                    <div class="new-password-requirements">
                        <p class="new-password-requirements-title">Password harus memiliki:</p>
                        <ul class="new-password-requirements-list">
                            <li class="new-password-requirement" data-requirement="length">
                                <span class="material-icons">check_circle</span>
                                Minimal 8 karakter
                            </li>
                            <li class="new-password-requirement" data-requirement="uppercase">
                                <span class="material-icons">check_circle</span>
                                Huruf besar (A-Z)
                            </li>
                            <li class="new-password-requirement" data-requirement="lowercase">
                                <span class="material-icons">check_circle</span>
                                Huruf kecil (a-z)
                            </li>
                            <li class="new-password-requirement" data-requirement="number">
                                <span class="material-icons">check_circle</span>
                                Angka (0-9)
                            </li>
                        </ul>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="new-password-submit-btn" id="submitBtn">
                        <div class="new-password-spinner"></div>
                        <span class="new-password-btn-text">
                            <span class="material-icons">save</span>
                            Ubah Password
                        </span>
                    </button>
                </form>

                <!-- Back to Login -->
                <a href="login.html" class="new-password-back-link">
                    <span class="material-icons">arrow_back</span>
                    Kembali ke Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // New Password JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('newPasswordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Password visibility toggles
            document.getElementById('toggleNewPassword').addEventListener('click', function() {
                togglePasswordVisibility(newPasswordInput, this);
            });

            document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
                togglePasswordVisibility(confirmPasswordInput, this);
            });

            function togglePasswordVisibility(input, button) {
                const icon = button.querySelector('.material-icons');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'visibility';
                } else {
                    input.type = 'password';
                    icon.textContent = 'visibility_off';
                }
            }

            // Password requirements validation
            newPasswordInput.addEventListener('input', function() {
                validatePassword(this.value);
            });

            function validatePassword(password) {
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password)
                };

                Object.keys(requirements).forEach(requirement => {
                    const element = document.querySelector(`[data-requirement="${requirement}"]`);
                    if (requirements[requirement]) {
                        element.classList.add('met');
                    } else {
                        element.classList.remove('met');
                    }
                });

                return Object.values(requirements).every(req => req);
            }

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validate passwords
                if (!validatePassword(newPassword)) {
                    showError('Password tidak memenuhi persyaratan');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showError('Password dan konfirmasi password tidak sama');
                    return;
                }

                // Show loading state
                submitBtn.classList.add('loading');
                
                try {
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Simulate success
                    showSuccess('Password berhasil diubah!');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html?message=Password berhasil diubah. Silakan login dengan password baru.';
                    }, 2000);
                    
                } catch (error) {
                    showError('Gagal mengubah password. Silakan coba lagi.');
                } finally {
                    submitBtn.classList.remove('loading');
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

        });
    </script>
</body>
</html>
